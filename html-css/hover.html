<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            button {
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }

            /*
            CSS pseudo-class
            What to do when you hover over it with the mouse
            */
            button:hover {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
