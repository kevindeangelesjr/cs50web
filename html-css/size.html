<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Size</title>
        <style>
            div {
                background-color: orange;
                width: 200px;
                height: 200px;
                /*
                Padding: on the INSIDE of the element
                margin: around the OUTSIDE of the element, space it out from other elements
                */
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            Hello, World!
        </div>
    </body>
</html>
