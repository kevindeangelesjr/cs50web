<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Font</title>
        <style>
            div {
                border: 3px solid black;
                /*
                In case Arial isn't supported, fall back on any sans-serif font
                */
                font-family: Arial, sans-serif;
                font-size: 28px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            Hello, World!
        </div>
        Some more text.
    </body>
</html>
