<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            
            /*
            # - for selecting id
            id's are unique for elements
            */
            #foo {
                color: blue;
            }

            /*
            . - for selecting class
            class NOT unique - can have multiple elements with same class name
            */
            .baz {
                color: red;
            }

        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1 class="baz">Heading 2</h1>
        <h1 class="baz">Heading 3</h1>
    </body>
</html>
