<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Lists</title>
    </head>

    <body>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third item</li>
        </ol>

        An Unordered List:
        <ul>
            <li>An Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
    </body>
    
</html>
