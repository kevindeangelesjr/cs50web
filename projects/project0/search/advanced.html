<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar from bootstrap-->
        <nav class="navbar navbar-default">       
            <div>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="index.html">Search</a></li>
                  <li><a href="images.html">Images</a></li>
                  <li class="active"><a href="advanced.html">Advanced Search</a></li>
                </ul>
            </div>
        </div>
        </nav>
          <div id="advanced-page">
            <h1 id="advanced-title">Advanced Search</h1>
            <h2 id="advanced-subtitle">Find Pages With ...</h2>
            <form action="https://www.google.com/search">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label ">all these words:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="as_q">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="as_epq">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="as_oq">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="as_eq">
                    </div>
                  </div>
                  <input class="btn btn-primary btn-sm" id="advanced-button" role="button" type="submit" value="Advanced Search">
              </form>
          </div>
    </body>
</html>
