{% extends "auctions/layout.html" %}

{% block body %}

<form action="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" maxlength="500" placeholder="Title" required>
    </div>
    <div class="form-group">
        <textarea class="form-control" type="text" name="description" maxlength="1000" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" min="0.01" step="0.01" name="price" placeholder="$Starting Bid" required>
    </div>
    <div class="form-group">
        <label for="category" required>Select a Category:</label>

        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
          </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="picture" placeholder="URL to Image">
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>

{% endblock %}
