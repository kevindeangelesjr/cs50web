{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | {{ title }}
{% endblock %}

{% block body %}

    {{ entry|safe }}
    <br>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Click here to edit this page.">
    </form>

{% endblock %}
